<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
    <script>
    var x = window.localStorage;
    var mLat = x.myLat;
    var mLong = x.myLong;
    console.log(mLat + " " + mLong);
    window.clear
    </script>
  </head>
  <body>
    <h3>Nearby Restrooms</h3>
    <input id="radius"type="text" placeholder="Enter Search Radius in meters" />
    <!--The div element for the map -->
    <div id="map"></div>
    


    <script>
    
    var radius = "test";
    document.getElementById("radius").value = radius;

 var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 15
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('You are here.');
            infoWindow.open(map);
            map.setCenter(pos);

            // Create marker 
                var marker = new google.maps.Marker({
                map: map,
                position: new google.maps.LatLng(pos.lat, pos.lng),
                title: 'Some location'
                });

                // Add circle overlay and bind to marker
                var circle = new google.maps.Circle({
                map: map,
                radius: 200,    
                fillColor: '#AA0000'
                });
                circle.bindTo('center', marker, 'position');

              // The location of restroom1 - no free feminine hygiene product
                var rest1 = {lat: 43.472390, lng: -80.541957};
                var marker = new google.maps.Marker({position: rest1, map: map, icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png" });

              // The location of restroom2 - free feminine hygiene product
                var rest2 = {lat: 43.4727726, lng: -80.5400459};
                var marker = new google.maps.Marker({position: rest2, map: map});
                
                // The location of restroom3 - free feminine hygiene product
                var rest2 = {lat: 43.470956 , lng: -80.539281};
                var marker = new google.maps.Marker({position: rest2, map: map});

          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }


</script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACwyxuocDa4LAiuLtmvPP5B0nm0OIIUCY&callback=initMap">
    </script>
  </body>
</html>
